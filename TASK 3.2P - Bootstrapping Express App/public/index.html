<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locate a Socket Demo</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card z-depth-3">
      <h4 class="center-align">Locate a Socket Demo</h4>
      <p class="center-align">Enter two numbers to add (calculated on the server):</p>

      <div class="input-field">
        <input type="number" id="a" placeholder="First number">
        <label for="a">First Number</label>
      </div>

      <div class="input-field">
        <input type="number" id="b" placeholder="Second number">
        <label for="b">Second Number</label>
      </div>

      <div class="center-align">
        <button class="btn waves-effect waves-light blue" onclick="addNumbers()">Add Numbers</button>
      </div>

      <div id="result" class="center-align"></div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    async function addNumbers() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const resultDiv = document.getElementById('result');

      if (a === '' || b === '') {
        resultDiv.className = 'center-align red-text';
        resultDiv.textContent = '⚠️ Please enter both numbers.';
        return;
      }

      try {
        const res = await fetch(`/add?a=${a}&b=${b}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.className = 'center-align red-text';
          resultDiv.textContent = data.error;
        } else {
          resultDiv.className = 'center-align green-text';
          resultDiv.textContent = `✅ Result: ${data.result}`;
        }
      } catch (err) {
        resultDiv.className = 'center-align red-text';
        resultDiv.textContent = '❌ Error contacting server';
      }
    }
  </script>
</body>
</html>
